   <script>
      // Minimum
      var min = function(x, y) {
        if (x < y) {
         return x;
        } else {
         return y;
        }
      };
      console.log("Minimum: ");
      console.log(min(3,5));

      //================================================================
      // Recursion
      var isEven = function(x) {
         if (x >= 0) {
            if (x % 2 == 0) {
               return true;
            } else {
               return false;
            }
         } else {
            return isEven(x+1);
         }
      };
      console.log("\nRecursion: ");
      console.log(isEven(56));
      console.log(isEven(7));

      //================================================================
      // Bean counting
      var countBs = function(b) {
        var countB = 0;
        for (var i = 0; i < b.length; i++){
          if (b.charAt(i) == "B") {
            countB += 1;
          }
        }
        return countB;
      };
      var countChar = function(x, n) {
        var count = 0;
        for (var i = 0; i < x.length; i++){
          if (x.charAt(i) == n) {
            count += 1;
          }
        }
        return count;
      };
