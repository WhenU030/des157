<!DOCTYPE html>
<html>
  <head>
    <title>Studio 5</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="container">
      <section id="donut">
        <h1>- Can You Tell The Difference Between The Pattern of Average And Total? -</h1>
        <div id="datapic">
           <img src="donut.png" alt="dataset of chart">
        </div>
        <div id="show">
          <button class="btn">How About Make It Visualized!</button>
        </div>

        <div id="char">
           <form>
             <label><input type="radio" name="dataset" value="total" checked> total</label>
             <label><input type="radio" name="dataset" value="average"> average</label>
           </form>
           <svg id="donutarc" width="500" height="500"></svg>
        </div>
      </section>
    </div>
    <footer>
      <div id="go-link">
         <a href="../index.html">Back To Portal</a>
         <span> | </span>
         <a href="https://d3js.org">D3.js</a>
      </div>
   </footer>

    <!-- cannot load js in head, chart won't show -->
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/d3-tip.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <script>
       var btn = document.getElementById('show');
       btn.addEventListener("click", function(){
         document.getElementById('char').style.display = 'block';
         document.getElementById('show').style.display = 'none';
       });
    </script>
  </body>
</html>
